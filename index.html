<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Conversor de temperaturas en JavaScript</title>
    <link href="global.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="temperatura.js"></script>
  </head>
  <body>
    <h1>Conversor de temperaturas</h1>
    <table>
      <tr>
	<th>Introduzca una temperatura (por ejemplo: 32F, 45C, -2,5f):</th>
	<td><input id="valor" onchange="calcular();"></td>
      </tr>
      <tr>
	<th>Temperatura convertida:</th>
	<td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
